databaseChangeLog:
  - changeSet:
      id: 005-create-processed-kafka-events-table
      author: abhi
      changes:
        - createTable:
            tableName: processed_kafka_events
            columns:
              - column:
                  name: event_id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: processed_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: failed_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: error_message
                  type: TEXT
                  constraints:
                    nullable: true
        - addUniqueConstraint:
            tableName: processed_kafka_events
            columnNames: event_id
            constraintName: uk_processed_kafka_events_event_id
        - createIndex:
            tableName: processed_kafka_events
            indexName: idx_processed_kafka_events_created_at
            columns:
              - column:
                  name: created_at
        - createIndex:
            tableName: processed_kafka_events
            indexName: idx_processed_kafka_events_status
            columns:
              - column:
                  name: status
